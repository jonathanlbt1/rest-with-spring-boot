server:
  port: 8888
cors:
  originPatterns: http://localhost:8081,https://jonathan.com.br
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
      show_sql: false
spring-doc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true